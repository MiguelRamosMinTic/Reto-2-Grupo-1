<!DOCTYPE html>
<html>
    <head>
        <title>ROOM</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/funciones.js"></script>
    </head>
    <body >
        <h2 style="text-align: center;">INGRESO DATOS ROOM</h2>
        <hr>
        <table class="default" style="margin: 0 auto;">
            <tr>
                <th>ID</th>
                <td><input type="text" id="idBase"></td>
            </tr>
            <tr>
                <th>ROOM</th>
                <td><input type="text" id="roomBase"></td>
            </tr>
            <tr>
                <th>STARS</th>
                <td><input type="text" id="starsBase"></td>
            </tr>
            <tr>
                <th>CATEGORY ID </th>
                <td><input type="text" id="categoryBase"></td>
            </tr>
            <tr>
                <th>DESCRIPTION </th>
                <td><input type="text" id="descriptionBase"></td>
            </tr>
            <tr>
                <th style="text-align: right;"><input type="button" value="ENVIAR" onclick="guardar()"></th>
                <td style="text-align: center;"><input type="button" value="ACTUALIZAR" onclick="editar()"></td>
            </tr>
        </table>
        <hr>

        <h2 style="text-align: center;">ELIMINAR</h2>
        <table class="default" style="margin: 0 auto;">
            <tr>
                <th>ID</th>
                <td><input type="text" id="idBase2"></td>
            </tr>
        </table>
        <br>
        <div style="text-align: center;"><button onclick="eliminar()">ELIMINAR</button></div>
        <hr>
        
        <h2 style="text-align: center;">BUSCAR POR ID</h2>
        <table class="default" style="margin: 0 auto;">
            <tr>
                <th>ID</th>
                <td><input type="text" id="idBase"></td>
            </tr>
        </table>
        <div id="resultado"></div>
        <br>
        <div style="text-align: center;"><button onclick="buscarPorID()">BUSCAR</button></div>
        <hr>

        <div id="id"></div>
        <div id="room"></div>
        <div id="stars"></div>
        <div id="category_id"></div>

        <button onclick="consultar()">MOSTRAR TODO</button>
        &nbsp;&nbsp;&nbsp;
        <button onclick="buscarPorID($('#id'))">MOSTAR UNO</button>
    </body>
</html>
